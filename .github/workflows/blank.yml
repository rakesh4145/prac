name: CI

on:
 
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize
    branches: [ "master" ]
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: dylanvann/check-pull-request-title@v0.1.14
        with:
          # Match pull request titles in the form UI-1234 - Message.
          pattern: '^UI* - '
